<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Group Branding</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; text-align:center; padding:40px; }
    h1 { color:#003366; }
    form { background:#fff; padding:20px; max-width:400px; margin:auto; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    input, select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px; }
    button { padding:12px 20px; background:#003366; color:white; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#0055aa; }
    #message { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Welcome to CT Group</h1>
  <p>Submit your requirement below</p>

  <form id="reqForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="area for branding" placeholder="area name" required>

  
    <select id="requirement" required>
      <option value="">-- Select Requirement --</option>
      <option value="Flex Board">Flex Board</option>
      <option value="Wall Painting">Wall Painting</option>
      <option value="Backlight Board">Backlight Board</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById("reqForm");
    const message = document.getElementById("message");
    const scriptURL = "YOUR_WEB_APP_URL"; // üîó Replace with Apps Script URL

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        requirement: document.getElementById("requirement").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(text => {
        message.innerText = text;
        message.style.color = text.includes("‚úÖ") ? "green" : "red";
        form.reset();
      })
      .catch(err => {
        message.innerText = "‚ö†Ô∏è Error submitting form!";
        message.style.color = "red";
      });
    });
  </script>
</body>
</html>
