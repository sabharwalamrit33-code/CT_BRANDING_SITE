<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Group Branding</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; text-align:center; padding:40px; }
    h1 { color:#003366; }
    form { background:#fff; padding:20px; max-width:400px; margin:auto; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    input, select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px; }
    button { padding:12px 20px; background:#003366; color:white; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#0055aa; }
    #message { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Welcome to CT Group</h1>
  <p>Submit your requirement below</p>

 <form name="ct-branding" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" required /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" required /></label>
  </p>
  <p>
    <label>Area Name: <input type="text" name="area" required /></label>
  </p>
  <p>
    <label>Requirement:
      <select name="requirement" required>
        <option value="">-- Select Requirement --</option>
        <option value="Flex Board">Flex Board</option>
        <option value="Wall Painting">Wall Painting</option>
        <option value="Backlight Board">Backlight Board</option>
        <option value="Other">Other</option>
      </select>
    </label>
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>


  <div id="message"></div>

  <script>
    const form = document.getElementById("reqForm");
    const message = document.getElementById("message");

    // üîó Replace with your Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbxWNoNPKsFGvf0KDDqr4SfM3-u-LDPILno9A_5hSlUFBVPczMAnsiPSzhIAhdO31haFBg/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(text => {
          message.innerText = text;
          message.style.color = "green";
          form.reset();
        })
        .catch(err => {
          message.innerText = "‚ö†Ô∏è Error submitting form!";
          message.style.color = "red";
        });
    });
  </script>
</body>
</html>
