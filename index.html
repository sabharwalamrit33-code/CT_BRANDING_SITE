<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Group Requirement Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #0055aa);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      background: rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    header p {
      margin: 8px 0 0;
      font-size: 18px;
      opacity: 0.9;
    }

    .form-container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #003366;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: auto;
      background: rgba(0,0,0,0.2);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CT Group of Institutions</h1>
    <p>Submit Your Branding Requirement Easily</p>
  </header>

  <div class="form-container">
    <h2>Requirement Form</h2>
    <form name="ctgroup-form" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="ctgroup-form" />

      <label>Name</label>
      <input type="text" name="name" placeholder="Your Name" required />

      <label>Your Email</label>
      <input type="email" name="email" placeholder="Your Email" required />

      <label>Contact Number</label>
      <input 
        type="tel" 
        name="contact" 
        placeholder="10-digit Contact Number" 
        pattern="[0-9]{10}" 
        maxlength="10" 
        required 
      />

      <label>Coordinator Name</label>
      <input type="text" name="coordinator" placeholder="Coordinator Name" required />

      <label>Type of Requirement</label>
      <select name="requirement_type" required>
        <option value="">-- Select Requirement Type --</option>
        <option value="Flex Board">Flex Board</option>
        <option value="Wall Painting">Wall Painting</option>
        <option value="Backlight Board">Backlight Board</option>
        <option value="Other">Other</option>
      </select>

      <label>Area Location</label>
      <input type="text" name="area_location" placeholder="Enter Area Location" required />

      <label>Size of Requirement</label>
      <input type="text" name="size_of_requirement" placeholder="Enter Size of Requirement" required />

      <label>Content Details</label>
      <textarea name="content_details" placeholder="Enter Content Details" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    Â© 2025 CT Group of Institutions. All Rights Reserved.
  </footer>

</body>
</html>
