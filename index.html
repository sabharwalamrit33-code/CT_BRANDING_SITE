<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Group Requirement Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0055aa;
    }
    .thank-you {
      display: none;
      color: green;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to CT Group</h2>
    <p>Submit your requirement below</p>

    <!-- Netlify Form -->
    <form name="ct-branding" method="POST" data-netlify="true" onsubmit="showThankYou(event)">
      <input type="hidden" name="form-name" value="ct-branding">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="area" placeholder="Area / Location" required>

      <select name="requirement" required>
        <option value="">-- Select Requirement --</option>
        <option value="Flex Board">Flex Board</option>
        <option value="Wall Painting">Wall Painting</option>
        <option value="Backlight Board">Backlight Board</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="details" rows="4" placeholder="Enter additional details..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div class="thank-you" id="thankYouMessage">
      âœ… Thank you! Your response has been submitted successfully.
    </div>
  </div>

  <script>
    function showThankYou(event) {
      event.preventDefault(); // Stop default Netlify redirect
      const form = event.target;

      fetch("/", {
        method: "POST",
        body: new FormData(form)
      }).then(() => {
        form.style.display = "none"; 
        document.getElementById("thankYouMessage").style.display = "block";
      }).catch((error) => alert("Error: " + error));
    }
  </script>
</body>
</html>
